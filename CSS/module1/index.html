<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="IndexStyle.css">
    </head>
    <body>
        <!--Import a Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

        <h2 id="heading">CatPhotoApp</h2>
        <main>
            <p style="color: red">Click here to view more <a href="#">cat photos</a>.</p> <!--Change color of text-->

            <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc_relaxing-cat" alt="A cute orange cat lying on its back."></a>

            <div class="silver-background">
                <p class="green-text">Thing cats love:</p>
                <ul>
                    <li class="green-text"><u>cat nip</u></li> <!--Style Multiple Elements with a CSS Class-->
                    <li class="green-text">laser pointers</li>
                    <li class="green-text">lasagna</li>
                </ul>
                <p class="red-text">Top 3 things cats hate:</p>
                <ol>
                    <li class="red-text">flea treatment</li>
                    <li class="red-text">thunder</li>
                    <li class="red-text">other cats</li>
                </ol>
            </div>

            <form id="cat-photo-form" action="/submit-cat-photo"> <!--Set the id of an Element-->
                <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
                <label><input type="checkbox" name="personality" checked> Loving</label>
                <label><input type="checkbox" name="personality"> Lazy</label>
                <label><input type="checkbox" name="personality"> Energetic</label>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
